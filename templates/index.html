<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js.js') }}"></script>

</head>
<body>
  <h1>Chat App</h1>
  <div id="username"> Welcome {{ username }}</div><br>
    <form method="POST" action="{{ url_for('post_message') }}">
    <textarea name="text" placeholder="Type your message here"></textarea>
    <br>
    <button type="submit">Send</button>
  </form>
  <br>
    <a href="{{ url_for('login') }}">Login</a>

  <a href="{{ url_for('logout') }}">Logout</a>
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		// Call the updateMessages function every 5 seconds
		setInterval(index, 1000);
	  });
	</script>
  <div id = "messages-container">
	
	{% for message in messages %}
		    <div class="message {% if message.username == username %}blue{% endif %}">
				
				<div class="chat-bubble">
				<p>{{ message.text }} - {{ message.username }}</p>
				</div>
			</div>
	{% endfor %}
  </div>	


</body>
</html>
